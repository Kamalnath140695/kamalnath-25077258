<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Photo Gallery</title>
    <link rel="stylesheet" href="flexbox-gallery.css">
</head>
<body>
    <div class="gallery">
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Eiffel_Tower" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg/500px-Tour_Eiffel_Wikimedia_Commons_%28cropped%29.jpg" alt="Eiffel Tower">
            </a>
        </div>
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Statue_of_Liberty" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Front_view_of_Statue_of_Liberty_%28cropped%29.jpg/500px-Front_view_of_Statue_of_Liberty_%28cropped%29.jpg" alt="Statue of Liberty">
            </a>
        </div>
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Big_Ben" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Elizabeth_Tower%2C_June_2022.jpg/330px-Elizabeth_Tower%2C_June_2022.jpg" alt="Big Ben">
            </a>
        </div>
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Taj_Mahal" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Taj_Mahal_%28Edited%29.jpeg/500px-Taj_Mahal_%28Edited%29.jpeg" alt="Taj Mahal">
            </a>
        </div>
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Great_Wall_of_China" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/The_Great_Wall_of_China_at_Jinshanling-edit.jpg/500px-The_Great_Wall_of_China_at_Jinshanling-edit.jpg" alt="Great Wall">
            </a>
        </div>
        <div class="image-container">
            <a href="https://en.wikipedia.org/wiki/Colosseum" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/Colosseo_2020.jpg/500px-Colosseo_2020.jpg" alt="Colosseum">
            </a>
        </div>
    </div>
</body>
</html>
