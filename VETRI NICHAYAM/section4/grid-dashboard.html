<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Dashboard</title>
   <link rel="stylesheet" href="grid-dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header class="header">
            <h1>Dashboard Header</h1>
        </header>
        <aside class="sidebar">
            <h3>Sidebar (1/4 width)</h3>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </aside>
        <main class="main">
            <h2>Main Content (2/4 width)</h2>
            <p>This is the main content area that takes up half the width of the dashboard.</p>
        </main>
        <aside class="widgets">
            <h3>Widget Panel (1/4 width)</h3>
            <div>Widget 1</div>
            <div>Widget 2</div>
        </aside>
        <footer class="footer">
            <p>Footer (Full Width)</p>
        </footer>
    </div>
</body>
</html>
