<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Methods</title>
    <!-- External CSS linked here -->
    <link rel="stylesheet" href="styles.css">
    <!-- Internal CSS for specific section -->
    <style>
        .internal-style {
            background-color: #fff3e0;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ff9800;
        }
    </style>
</head>
<body>
    <!-- External CSS applied to body and this div -->
    <div class="external-style">
        <h2>External CSS</h2>
        <p>This section uses external CSS from styles.css file</p>
    </div>
    
    <!-- Internal CSS applied to this section -->
    <div class="internal-style">
        <h2>Internal CSS</h2>
        <p>This section uses internal CSS defined in the head section</p>
    </div>
    
    <!-- Inline CSS applied directly to this element -->
    <div style="background-color: #e8f5e8; padding: 15px; margin: 10px 0; border: 2px solid #4caf50;">
        <h2>Inline CSS</h2>
        <p>This section uses inline CSS applied directly to the div element</p>
    </div>
</body>
</html>
