<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <header>
        <h1 style="border: 50px;">Registration Form</h1>
    </header>
    <form action="" method="post">
        <label id="username">Username: </label>
        <input type="text" name="username" placeholder="enter the username"><br><br>
        <label id="Email">Email: </label>
        <input type="email" name="email" placeholder="enter the email"><br><br>
        <label id="Password">Password: </label>
        <input type="password" name="password" placeholder="password"><br><br>
        <label id="Confirm Password"> Confirm Password: </label>
        <input type="password" name="confirmpassword" placeholder="confirmpassword"><br><br>
        <label id="Date of birth">Date of birth: </label>
        <input type="date" name="dob"><br><br>
        <label type="radio" id="gender">Gender: </label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female <br><br>
        <label id="country">Country: </label>
        <select name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>

        </select><br><br>
        <input type="checkbox" name="terms">I accept the terms and conditions<br><br>
        <input type="submit" value="Register">          
    </form>
</body> 
</html>
