<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Types</title>
    <link rel="stylesheet" href="display-types.css">
</head>
<body>
    <h2>Display: Inline (All links in one row)</h2>
    <nav class="inline-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <h2>Display: Block (Links stacked vertically)</h2>
    <nav class="block-nav">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
</body>
</html>
